<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>RSVP</title>
    <style>
        @keyframes slidefade {
            from{opacity: 0;}
            to{opacity: 1;}
            from{transform: translateY(-100%);}
            to{transform: translateY(0);}
        }

        @keyframes slide{
            from{opacity: 0;}
            to{opacity: 1;}
            from{transform: translateX(-100%);}
            to{transform: translateX(0);}
        }
        body{
            background-image: url(Android\ Small\ -\ 1.png);
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #4C4C4C;
        }

        h2{
            text-align: center;
            margin-top: 90px;
            margin-bottom: 0;
            animation: slidefade 2s ease;
        }

        p{
            margin-bottom: 0;
            animation: slidefade 3s ease;
            font-weight: bold;
        }

       .container{
        background-color: grey;
        background: linear-gradient(to right, white, grey);
        border-radius: 10px;
        animation: sildefade 1s ease;
        display: grid;
        justify-content: center;
        align-items: center;
        place-items: center;
        animation: slide 2s ease;
        width: 300px;
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
       }

      .form-group1{
        display: grid;
        grid-template-columns: 1fr 1fr;
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        animation: slide 1s ease;
      }

      .label1{
        margin-left: 15px;
        animation: slide 1s ease;
      }

      .form-group2{
        display: flex;
        width: 20px;
        margin-left: 10px;
        margin-bottom: 10px;
        animation: slide 1s ease;
      }

      input{
        font-size: 9px;
        padding: 10px;
        animation: slide 1s ease;
      }

      .label2{
        margin-left: 55px;
        animation: slide 1s ease;
      }
       .hadiah{
        display: grid;
        place-items: center;
        animation: slidefade 2s ease;
       }

       .hadiah h2{
        margin-top: 0;
       }

        img{
        width: 100px;
        margin-bottom: 0;
        box-shadow: 10px 20px 10px rgba(0, 0, 0, 0.3);
       }

       .tombol button{
        background-color: black;
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 20px;
       }

       .button{
        display: flex;
        justify-content: center;
        cursor: pointer;
        text-align: center;
        align-items: center;
        margin-bottom: 10px;
       }

       button{
        border-radius: 20px;
        padding: 10px;
        padding-left: 50px;
        padding-right: 50px;
        cursor: pointer;
       }

       button:hover{
        background-color: black;
        color: white;
        transition: 1s ease;
       }

       .tombol2{
        display: grid;
        grid-template-columns: 11fr 1fr;
       }

       .tombol button:hover{
        background-color: white;
        color: black;
        transition: 1s ease;
       }
       
       .ucapan p{
        margin-top: 0;
       }

       .gambar{
        background-color: gray;
        padding: 20px;
        margin-bottom: 0;
        border-radius: 20px;
       }

       select{
        padding: 10px;
        border-radius: 10px;
        animation: slidefade 1s ease;
       }

       input{
        padding: 10px;
        width: 140px;
        border-radius: 10px;
        animation: slidefade 1s ease;
       }
       
       textarea{
        padding: 20px;
        width: 220px;
        border-radius: 10px;
        animation: slidefade 1s ease;
       }

     .form-group3{
        display: flex;
        flex-direction: column;
        animation: slidefade 1s ease;
     }

     .form-group3 label{
        margin-left: 10px;
        margin-bottom: 5px;
        animation: slidefade 1s ease;
     }
     select{
        font-size: 10px;
        width: 280px;
        display: flex;
        justify-self: center;
        align-items: center;
        margin-left: 10px;
        animation: slidefade 1s ease;
     }

     .form-group4{
        margin-top: 10px;
        animation: slidefade 1s ease;
        width: 200px;
        margin-right: 100px;
     }

     textarea{
        width: 230px;
        animation: slidefade 1s ease;
     }

     textarea, label{
        margin-left: 10px;
        margin-bottom: 10px;
        animation: slidefade 1s ease;
     }

     textarea{
        margin-top: 5px;
        animation: slidefade 1s ease;
     }
     

     @media (min-width: 500px){
       h2{
        font-size: 100px;
        margin-top: 60vh;
       }

      .container{
        width: 1000px;
        height: auto;
        background: linear-gradient(to right, white, grey);
      }

       .form-group2 input{
       font-size: 35px;
       margin: 20px;
       margin-top: 1px;
       }

       input{
        width: 1000px;
       }

       label{
        font-size: 30px;
       }

       select{
        font-size: 30px;
        width: 950px;
        margin: 45px;
        margin-top: 0;
        margin-bottom: 0;
       }

       .label1{
        margin-left: 35px;
        margin-bottom: 0;
       }

       .label2{
        margin-left: 350px;
       }

       .form-group3 label{
        margin-left: 30px;
       }

       .form-group1{
        width: 1000px;
       }

       textarea{
        font-size: 20px;
        width: 900px;
        margin-left: 49px;
        height: 200px;
       }

       .label5 {
        margin-left: 30px;
       }

       .hadiah{
        margin-top: 100px;
       }

       button{
        font-size: 30px;
        margin: 10px;
       }

       img{
        width: 500px;
       }

       .tombol button{
            font-size: 100px;
        }

        .tombol{
            margin-top: 90vh;
        }
     }
    </style>
</head>
<body>
    <h2>RSVP</h2>
    <div class="container">
        <form id="rsvpForm">
            <div class="form-group1">
                <label class="label1" for="name">Nama Anda</label>
                <label class="label2" for="phone">No HP</label>
            </div>
            <div class="form-group2">
                <input type="text" id="name" placeholder="Masukkan Nama" required>
                <input type="text" id="phone" placeholder="Masukkan No HP" required>
            </div>
            <div class="form-group3">
                <label class="label3" for="attendance">Apakah Anda ingin berhadir?</label>
                <select id="attendance" required>
                    <option value="Ya">Ya</option>
                    <option value="Tidak">Tidak</option>
                </select>
            </div>
            <div class="form-group4">
                <label class="label5" for="message">Ucapan</label>
                <textarea id="message" rows="" placeholder="Masukkan Ucapan"></textarea>
            </div>
        </form>
        <div class="button">
        <button type="submit" id="kirim">Kirim Ucapan</button>
        </div>
    </div>
    <div class="hadiah">
        <h2>Gift Digital</h2>
        <div class="gambar">
        <img src="Qr Code.png" alt="QR Code">
        </div>
    </div>
       <div class="tombol">
            <div class="tombol2">
                <a href="alamat.html"><button><i class="bi bi-chevron-left"></i></button></a>
                <a href="penutup.html"><button><i class="bi bi-chevron-right"></i></button></a>
            </div>
       </div>
       <script>
        document.getElementById('kirim').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Menyimpan data form
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var attendance = document.getElementById('attendance').value;
            var message = document.getElementById('message').value;
            
            // Redirect ke halaman berikutnya dengan query parameter
            window.location.href = `konfirmasi.html?name=${name}&phone=${phone}&attendance=${attendance}&message=${message}`;
        });
    </script>
</body>
</html>
